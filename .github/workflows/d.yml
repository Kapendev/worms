name: D

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dlang-community/setup-dlang@4c99aa991ce7d19dd3064de0a4f2f6b2f152e2d7
    - name: 'Build'
      run: |
        dub build --config=default --verbose

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - uses: dlang-community/setup-dlang@4c99aa991ce7d19dd3064de0a4f2f6b2f152e2d7
    - name: 'Build'
      run: |
        git clone https://github.com/Kapendev/parin parin_package
        dmd -J="parin_package\packages\setup\source" -run "parin_package\packages\setup\source\app.d"
        dub build --config=default --verbose

  build-macos:
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: dlang-community/setup-dlang@4c99aa991ce7d19dd3064de0a4f2f6b2f152e2d7
      - name: 'Build'
        run: |
          dub build --config=default --verbose
