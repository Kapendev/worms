name: D

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: 'Install DMD'
      run: |
        sudo apt-get update
        sudo apt-get install -y ldc2
    - name: 'Build & Test'
      run: |
        dub build --config=default --compiler=ldc2
        dub test --config=default --compiler=ldc2
